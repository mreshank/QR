<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags for responsive design and character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Title of the webpage -->
    <title>QR Code Generator -> [Mr. Eshank Tyagi]</title>

</head>

<body>

    <header>

        <h1> <a href="https://www.eshank.co/#" target="_blank"> Eshank Tyagi </a> </h1>
        <a href="https://www.eshank.co/#contact-section" target="_blank"> Contact Me </a>

    </header>

    <main>

        <!-- Message container -->
        <div id="message">

            <!-- Message to be shown -->
            <h3 id="shown_message">⚠️ No File Selected Yet!</h3> 
        
        </div>

        <!-- QR card container -->
        <div id="qr-card">

            <!-- Form for user input -->
            <form onsubmit="return generate()">

                <!-- Input field for user to enter text -->
                <input id="inputField" type="file" name="userInput">
            
            </form>

            <!-- Container for the QR image -->
            <div id="qrResult" style="visibility: hidden;">

                <!-- textarea tag where the QR code's result will be displayed -->
                <textarea id="result" style="visibility: visible;" ></textarea>

            </div>

            <div id="buttons">
                
                <!-- Button to generate the QR code -->
                <button id="generateBtn">Read</button>

                <button id="copy"></button>

            </div>

        </div>

    </main>

    <!-- Link to the external JavaScript file -->
    <script src="scripts/script.js"></script>

</body>

</html>
